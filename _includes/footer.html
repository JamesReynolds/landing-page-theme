<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline">
          {% for section in site.sections %}
            <li class="footer-menu-divider">&sdot;</li>
            <li>
              <a href="#{{section.link}}">{{section.name}}</a>
            </li>
          {% endfor %}
        </ul>
        <p class="copyright text-muted small">{{ site.copyright }}</p>
      </div>
      <div class="col-md-4">
        {{ site.credits }}
      </div>
    </div>
  </div>
</footer>
