 <div class="container content-section text-center">
  {% include standard_section.html %}	
  <div class="row mb-2 text-left">
    {% for card in cards %}
    <div class="col-md-6">
      <div class="card flex-row mb-2 box-shadow h-md-250">
        <div class="card-body d-flex flex-column  align-items-start">
          <strong class="d-inline-block mb-2 text-success">{{card.title}}</strong>
          <p class="card-text mb-auto">{{card.teaser}}</p>
          <a href="{{card.url}}">More information...</a>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" alt="{{card.title}} thumbnail" src="/assets/{{card.image}}">
        <img class="card-img-right ml-auto d-block d-md-none" alt="{{card.title}} thumbnail" src="/assets/{{card.smallimage}}">
      </div>
    </div>
    {% endfor %}
  </div>  
</div>
