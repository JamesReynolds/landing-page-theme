<div class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <br/><br/>
	<h2>{{section.title}}</h2>
      <br/>
    </div>
  </div>
  <div class="card-deck mb-3 text-center">
    {% for card in cards %}	    
    <div class="card mb-4 border-0">
      <div class="card-body">
	  <img class="mx-auto rounded d-none d-md-block" alt="{{card.title}} thumbnail" src="/assets/{{card.image}}">
        <img class="mx-auto rounded d-block d-md-none" alt="{{card.title}} thumbnail" src="/assets/{{card.smallimage}}">
        <h4 class="my-0 font-weight-normal">{{card.title}}</h4>
        {{ card.text }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
