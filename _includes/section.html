<section id="{{section.link}}">
  {% if section.sectionlayout == "home" %}
    {% include home.html %}
  {% else %}
    <div class="container content-section text-center">      
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <br/><br/>
          <h2>{{section.name}}</h2>
          <br/>
          {{section.content}}
          <br/>
        </div>
      </div>
    </div>
  {% endif %}  
</section>
